<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="students && students.length">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Father's Name</th>
            <th>Catagory</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filteredStudents">
            <td>
              <a [routerLink]="['/students', student.id]">
                {{ student.studentName }}
              </a>
            </td>
            <td>{{ student.fatherName }}</td>
            <td>{{ student.category }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"
                      [routerLink]="['/students', student.id,'1', 'edit']">
                Edit
              </button>
              <button class="btn btn-outline-primary btn-sm"
                      (click)="deleteStudent(student)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
