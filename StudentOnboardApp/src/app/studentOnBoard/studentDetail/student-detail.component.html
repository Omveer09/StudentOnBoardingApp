<div class="card">
  <div class="card-header"
       *ngIf="student">
    {{pageTitle + ": " + student.studentName}}
  </div>

  <div class="card-body"
       *ngIf="student">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{student.studentName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Category:</div>
          <div class="col-md-6">{{student.category}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Date of birth:</div>
          <div class="col-md-6">{{student.dob}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Father's Name:</div>
          <div class="col-md-6">{{student.fatherName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Mother's Name:</div>
          <div class="col-md-6">{{student.motherName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Marks in Previous Class:</div>
          <div class="col-md-6">{{student.lastClassScore}}%</div>
        </div>
      </div>

      <div class="col-md-4"
           *ngIf="student.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2"
             [src]="student.imageUrl"
             [title]="student.studentName">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/students', student.id, '1', 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
